<h1>Student Details</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Mobile</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.mobile}}</td>
      <td>{{student.address}}</td>
    </tr>
  </tbody>
</table>
